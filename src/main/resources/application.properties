server.port=${PORT:8080}
logging.level.org.atmosphere = warn
spring.mustache.check-template-location = false

# Launch the default browser when starting the application in development mode
vaadin.launch-browser=false
vaadin.exclude-urls=/swagger-ui/**,/v3/api-docs/**,/v3/**,/api-docs,/api-docs/**,/actuator/**,/actuator,/actuator/health

# H2 Database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;MODE=MySQL
spring.datasource.driverClassName=org.h2.Driver
#spring.datasource.username=sa
#spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=false

# Semantic Kernel properties
client.azureopenai.key=${AZURE_OPENAI_KEY:demo}
client.azureopenai.endpoint=${AZURE_OPENAI_ENDPOINT:https://uba-pj-etmpayments-openai.openai.azure.com/}
client.azureopenai.deploymentname=${AZURE_OPENAI_DEPLOYMENT_NAME:gpt-4o}
client.azureopenai.embedding.model=${EMBEDDING_MODEL_NAME:text-embedding-3-small}
client.azureopenai.embedding.dimension=${EMBEDDING_MODEL_DIMENSION:1536}


# /api-docs endpoint custom path
springdoc.api-docs.path=/api-docs

# Swagger UI custom path
springdoc.swagger-ui.path=/swagger-ui

# Swagger UI custom title
springdoc.swagger-ui.title=My Custom Title

# Swagger UI custom description
springdoc.swagger-ui.description=My Custom Description

# Actuator Support
springdoc.show-actuator=true